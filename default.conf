server_tokens off;
vhost_traffic_status_zone;

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root   /usr/share/nginx/html;
    index  index.php index.html index.htm;

    location /status {
        vhost_traffic_status_display;
        vhost_traffic_status_display_format html;
    }

    # php-fpm status location
